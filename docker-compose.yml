version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: CryptoJackpotService.Api/Dockerfile
    container_name: cryptojackpot-api
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      # ASP.NET Core
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://+:8080"
      
      # Database Connection (secreto - usar en CI/CD o docker secrets)
      AppSettings__ConnectionStrings__PostgreSqlConnection: "${POSTGRES_CONNECTION_STRING}"
      AppSettings__ConnectionStrings__RedisConnection: "${REDIS_CONNECTION_STRING}"
      
      # JWT Settings (secreto - usar en CI/CD o docker secrets)
      AppSettings__JwtSettings__SecretKey: "${JWT_SECRET_KEY}"
      AppSettings__JwtSettings__Issuer: "criptojackpot.com"
      AppSettings__JwtSettings__Audience: "criptojackpot.com"
      AppSettings__JwtSettings__ExpirationInMinutes: "60"
      
      # Brevo Email Configuration (secreto - usar en CI/CD o docker secrets)
      AppSettings__BrevoConfiguration__ApiKey: "${BREVO_API_KEY}"
      AppSettings__BrevoConfiguration__Email: "support@cryptojackpot.com"
      AppSettings__BrevoConfiguration__SenderName: "Criptojackpot"
      AppSettings__BrevoConfiguration__baseUrl: "${APP_BASE_URL:-https://cryptojackpot.com/}"
      
      # DigitalOcean Spaces (secreto - usar en CI/CD o docker secrets)
      AppSettings__DigitalOceanSettings__AccessKey: "${DO_SPACES_ACCESS_KEY}"
      AppSettings__DigitalOceanSettings__SecretKey: "${DO_SPACES_SECRET_KEY}"
      AppSettings__DigitalOceanSettings__Region: "nyc3"
      AppSettings__DigitalOceanSettings__Endpoint: "https://cryptojackpot.nyc3.digitaloceanspaces.com"
      AppSettings__DigitalOceanSettings__BucketName: "cryptojackpot"
      
      # Kafka
      Kafka__BootstrapServers: "kafka:29092"
      Kafka__UserCreatedTopic: "user-created-events"
      Kafka__PasswordResetTopic: "password-reset-events"
    depends_on:
      - postgres
      - kafka
    networks:
      - cryptojackpot-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: CryptoJackpotService.Worker/Dockerfile
    container_name: cryptojackpot-worker
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      
      # Database Connection
      AppSettings__ConnectionStrings__PostgreSqlConnection: "${POSTGRES_CONNECTION_STRING}"
      
      # Brevo Email Configuration
      AppSettings__BrevoConfiguration__ApiKey: "${BREVO_API_KEY}"
      AppSettings__BrevoConfiguration__Email: "support@cryptojackpot.com"
      AppSettings__BrevoConfiguration__SenderName: "Criptojackpot"
      AppSettings__BrevoConfiguration__baseUrl: "${APP_BASE_URL:-https://cryptojackpot.com/}"
      
      # Kafka
      Kafka__BootstrapServers: "kafka:29092"
      Kafka__UserCreatedTopic: "user-created-events"
      Kafka__PasswordResetTopic: "password-reset-events"
    depends_on:
      - kafka
    networks:
      - cryptojackpot-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: cryptojackpot-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB:-crypto-jackpot}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cryptojackpot-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cryptojackpot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cryptojackpot-network
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: cryptojackpot-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - cryptojackpot-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: cryptojackpot-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - cryptojackpot-network
    restart: unless-stopped

networks:
  cryptojackpot-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:

